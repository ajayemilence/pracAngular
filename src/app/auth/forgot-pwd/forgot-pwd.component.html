<div class="forgotPwd">
	
    <div class="col-md-12 mx-auto">
    <section class="right_portion">
    <a class="logo" routerLink=""><img src="assets/images/logo2.png"></a>
      
          <div class="forgot_pwd_pg">
            <div class="up_button">
              <span class="inline_signup">Don't have an account?</span>
              <span class="inline_signup"><button class="btn btn-default"
                routerLink="/user/signup-personal">GET STARTED</button></span>
            </div>
            <div class="main_forgot_pwd_pg ">
              <div class="heading_fwd text-center">
              <h1>Forgot your password? 
              <p class="form_subheading">Enter your email address below and we'll get you back on track. </p>
              </h1>
            </div>
              <form>
                <div class="form-group">
                  <label>EMAIL ADDRESS</label>
                  <input type="email" class="form-control" 
                  required
                  autocomplete="off"
                  name="email"
                  ngModel
                  #email="ngModel"
                  email
								class="form-control" id="email"placeholder="horace@swiftspar.com">
                </div>
                
                <div class="form-group fwd_pwd text-center">
                  <button type="submit" class="btn btn-default forget_btn">REQUEST RESET LINK</button>
                </div>
                <div class="form_group text-center">
                  <a routerLink="/user/login">back to sign in</a>
                </div>
              </form>
            </div>
          </div>    
    </section>
      </div>
  </div>
