<div class="container-fluid">
	<section class="col-md-12">
		<div class="title_page">
			<h1>ADD GROUP<span>ADD GROUP</span></h1>
		</div>
		
		<div class=create_group>
			<form class="group_form_edit" #f="ngForm" 
            (ngSubmit)="createGroup(f)">
				<div class="picture-container">
					<div class="picture">
						 <img [src] ="groupUploadPic"
						  class="picture-src" id="wizardPicturePreview" title="">
						<input type="file" id="wizard-picture" class=""
						(change)="onFileChange($event.target.files)">
					</div>
					<h6 style="font-weight: bold;">Upload image</h6>   
				</div>
				<div class="form-group">
						<label>Group Name</label>
						<input class="form-control border" type="name"
						 name="name" placeholder="Enter Group Name"
						 id="name" 
						ngModel 
						#name="ngModel"
						autocomplete= "off">
				</div>

				<div class="form-group">
					<div class="row">
						<div style="padding-left:0px;" class="col-md-6">
							<label>Choose Game</label>
							<input *ngIf="!activitySelected" class="form-control border" 
							type="name" data-toggle="modal" 
							data-target="#myModal2" 
							placeholder="Choose Game">

							<input *ngIf="activitySelected" class="form-control border" 
							type="name" data-toggle="modal" 
							data-target="#myModal2" 
							placeholder="Choose Game"
							value="{{selectedActivity.activity_name}}">

						</div>
						<!-- Modal content-->
						<div class="modal fade choose_games" id="myModal2" role="dialog" #closeBtn>
								<div class="modal-dialog dailogActivities">
								

								  <div class="modal-content">
									<div class="modal-body activitiesModalBody">
											   <div class="row">
											   <div class="col-md-4" *ngFor="let activity of activities">
													<a ><div class="cards" (click)="setActivity(activity)" #closeBtn>
														<ul>
															<li>
																<span>
																	<img [src] ="activity.activity_pic ? imagePath + activity.activity_pic : dummyImage"> 
																	{{activity.activity_name}}
																</span>
															</li>
														</ul>
													</div></a>
											  </div>
										  </div>
	
										  <!-- <div class="submit_game text-center">
											  <button class="btn btn-default">Save</button>
										  </div> -->
									</div>
								  </div> 
								</div>
							  </div>
						<div style="padding-right:0px; padding-left:0px;" class="col-md-6">
							<label>Location</label><br>
							<input 
							placeholder="search for location" 
							autocorrect="off" autocapitalize="off" 
							spellcheck="off" type="text" class="form-control border" 
							#search 
							name="locationName"
							#locationName="ngModel"
							ngModel
							>
							<!-- <input class="form-control border" type="name" name="" placeholder="Enter Group Name"> -->
							<!-- <button  style="color:#ececec;" type="button" class="btn btn-default border choose_btn" data-toggle="modal" data-target="#myModal">Search <i style="float:right;" class="fas fa-search"></i></button> -->
						</div>

						<!-- locationModal -->
						<div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog">
						
								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-body">
										<div class="search_selected_location clearfix">
											<!-- <input type="text" class="form-control inputbar_location" placeholder="search"/> -->

											<!-- <input 
											placeholder="search for location" 
											autocorrect="off" autocapitalize="off" 
											spellcheck="off" type="text" class="form-control inputbar_location" 
											#search 
											
											> -->

											<button type="search" class="btn btn-default"><i class="fas fa-search"></i></button>
											<!-- <div class="map">

												<agm-map [latitude]="lat" [longitude]="lng" 
												(mapClick)="onChoselocation($event)">
													<agm-marker  
													[latitude]="lat" 
													[longitude]="lng">
													<agm-info-window>
													<h2>Ajay</h2>
													<p>abhi yaha pr hai</p>
													</agm-info-window>
													</agm-marker>
												</agm-map>
											</div> -->
										</div>
										<div class="location_submit text-center">
											<button type="submit" class="btn btn-default btn_border">SUBMIT</button>
										</div>
									</div>
								</div> 
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label>Members</label>
						<button style="color:#ececec;" type="button" class="btn btn-default add_members_btn border choose_btn" data-toggle="collapse" data-target="#demo">Add Members <i style="float:right; " class="fas fa-plus"></i></button>
						<div id="demo" class="collapse add_members_list">
						<div class="search_selected_list clearfix">
							<!-- <input type="text" class="form-control" placeholder="search"/> -->
							<!-- <button type="search" class="btn btn-default"><i class="fas fa-search"></i></button> -->
						</div>
						<ul class="row friendsSelect">
							<li class="col-md-3" *ngFor="let userFriend of userFriends">
								 <input type="checkbox" value="members"
								 name="groupMembers"
								ngModel 
								#groupMembers="ngModel"
								(click)="createGroupMember(userFriend)"
								> {{userFriend.first_name}}&nbsp;{{userFriend.last_name}}<br>
							</li>	
						</ul>
						</div>
				</div>

				<div class="form-group">
						<label>Description</label>
						<textarea class="description border" 
						placeholder="Enter Description"
						name="description"
						ngModel 
						#description="ngModel"
						></textarea>
				</div>
				<div class="form_submit_btn  text-center">
					<button type="submit" class="btn btn-default form_submit btn_color">SUBMIT</button>
				</div>
			</form>
		</div>
	</section>
	
</div>
