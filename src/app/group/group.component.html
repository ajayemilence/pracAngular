<section class="col-md-12">
    
  <div class="title_page">
      <h1>GROUP<span>GROUP</span></h1>

      <div class="partition clearfix">
       <ul class="col-md-4 nav nav-tabs main_tabs_1">
          <li class="active"><a data-toggle="tab" href="#home">Nearby Groups</a></li>
          <li class="tab_friends"><a data-toggle="tab" href="#menu1" (click)="getmyGroups()" >My Groups</a></li>
              </ul>
          <ul class="col-md-8 search_bar">
              <li>
                  <form action="/action_page.php">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
              </li>
          </ul>
      </div>
  </div>

<div class="right-portion">
  <div class="tabs_pills">

      <div class="tab-content main_tabs">
          <div id="home" class="tab-pane fade in active">
              <div class="col-md-3" *ngFor="let nearbyGroup of nearbyGroups">  
                      <div class="group_card">
                            <div *ngIf="nearbyGroup.status == 2 " class=" joined_change group_status">
                              <p >JOINED</p>
                            </div>
                            <div *ngIf="nearbyGroup.status == 4 " class="group_status">
                                <p>JOIN</p>
                            </div>
                            <div *ngIf="nearbyGroup.status == 3 " class="requested_status group_status">
                                <p>REQUESTED</p>
                            </div>
                            <div *ngIf="nearbyGroup.status == 1 " class="admin_card group_status">
                                <p>ADMIN</p>
                            </div>
                          <img [src] ="nearbyGroup.group_image ? imagePath + nearbyGroup.group_image : dummyImage">
                          <div class="row groupcard_row">
                              <h5 class="col-md-10 groupName group_show">
                                  <span 
                                  routerLink="/group/detail"
                                  (click)="groupDetail(nearbyGroup)">{{nearbyGroup.group_name}}</span><br><p class="groupAddress">{{nearbyGroup.group_location}}</p></h5>
                              <div class="dropdown col-md-2">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="friend_action_menu" data-toggle="dropdown"><i class="fas fa-ellipsis-v"></i>
                                  </button>
                                  <ul *ngIf="nearbyGroup.status == 2 "class="dropdown-menu" role="menu" aria-labelledby="friend_action_menu">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" 
                                        (click)="exitGroup(nearbyGroup , 1 )">EXIT</a></li>
                                  </ul>
                                  <ul *ngIf="nearbyGroup.status == 4 " class="dropdown-menu" role="menu" aria-labelledby="friend_action_menu">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" 
                                        (click)="acceptRejectGroups(nearbyGroup , 1 , 3)">Join</a></li>
                                  </ul>
                                  <ul *ngIf="nearbyGroup.status == 3 " class="dropdown-menu" role="menu" aria-labelledby="friend_action_menu">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" 
                                        (click)="acceptRejectGroups(nearbyGroup , 1 , status)">Requested</a></li>
                                  </ul>
                                  <ul *ngIf="nearbyGroup.status == 1 " class="dropdown-menu" role="menu" aria-labelledby="friend_action_menu">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" 
                                        (click)="acceptRejectGroups(nearbyGroup , 1 , status)" >EDIT</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                        (click)="deleteGroup(nearbyGroup , 1 )">DELETE</a></li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                </div>
          </div>

          
          <div id="menu1" class="tab-pane fade">
                 <div class="col-md-3" *ngFor="let myGroup of myGroups">  
                      <div class=" group_card">
                        <div *ngIf="myGroup.status == 2 " class=" joined_change group_status">
                            <p >JOINED</p>
                          </div>
                          <div *ngIf="myGroup.status == 1 " class="admin_card group_status">
                              <p>ADMIN</p>
                          </div>
                          <img [src] ="myGroup.group_image ? imagePath + myGroup.group_image : dummyImage">
                          <div class="row groupcard_row">
                              <h5 class="col-md-10 group_show">
                                  <span
                                  routerLink="/group/detail"
                                  (click)="groupDetail(myGroup)">{{myGroup.group_name}}</span><br><p>{{myGroup.group_location}}</p></h5>
                              <div class="dropdown col-md-2">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="friend_action_menu" data-toggle="dropdown"><i class="fas fa-ellipsis-v"></i>
                                  </button>
                                  <ul *ngIf="myGroup.status == 2 " class="dropdown-menu" role="menu" aria-labelledby="friend_action_menu">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" 
                                        (click)="exitGroup(myGroup , 2 )">EXIT</a></li>
                                  </ul>
                                  <ul *ngIf="myGroup.status == 1 " class="dropdown-menu" role="menu" aria-labelledby="friend_action_menu">
                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                        (click)="acceptRejectGroups(myGroup , 2 , status)">EDIT</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" 
                                        (click)="deleteGroup(myGroup , 2 )">DELETE</a></li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                </div>
          </div>
      </div>
    </div>
</div>
</section>
